# Activating report generation and naming the report file
extent.reporter.spark.start=true
extent.reporter.spark.out=Report.html

# Adding folder name and non repeating pattern
basefolder.name=sparkreports/
basefolder.datetimepattern=dd-MM-yyyy HH:mm:ss

# Screenshot
# Set to true if no physical image file creation is desired.
extent.reporter.spark.base64imagesrc=true
# If base64imagesrc is set to false, physical image files will be created to the path specified in the parameters.
# screenshot.dir=Screenshots/
# screenshot.rel.path=../Screenshots/